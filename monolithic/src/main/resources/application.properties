# =========================
# App / Core
# =========================
spring.application.name=commerce_mono
spring.config.import=application-secret.properties
# =========================
# Datasource (MySQL 8)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/commerce_mono?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
# username/password? application-secret.properties? ? (?: spring.datasource.username, spring.datasource.password)
# =========================
# HikariCP (??? ?)
# =========================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=HikariCommerceMono
spring.datasource.hikari.keepalive-time=0
# =========================
# JPA / Hibernate
# =========================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# UUID? BINARY(16) ??(??? ?? ??? BINARY(16)? ?? ?????, ?? ?? ??)
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=binary
# =========================
# SQL ??? (??? ??)
# =========================
# classpath ??? schema.sql / data.sql ??
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
# =========================
# Logging
# =========================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO
# =========================
# BaseTimeEntity / JSON / Swagger
# =========================
spring.jackson.time-zone=Asia/Seoul
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=none
